<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ethiopia.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Roboto+Mono:ital,wght@1,700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Contact Me</h1>
    <div>
        <form>
            <div class="first">
                <label class="land" for="firstName">First Name:</label>
                <input class="middle" type="text" id="firstName" placeholder="First Name">
            </div>            
            <div class="second">
                <label class="land" for="lastName">Last Name:</label>
                <input class="middle" type="text" id="lastName" placeholder="Last Name">
            </div>
            
            <div class="third">
                <label class="land" for="email">Email:</label>
                <input class="middle" type="text" id="email" placeholder="Email">
            </div>
            
            <div class="fourth">
                <label for="submit"></label>
                <input class="last" type="submit" id="submit" placeholder="  Submit">
            </div>            
         </form>
    </div>
     
    </body>
</html>
